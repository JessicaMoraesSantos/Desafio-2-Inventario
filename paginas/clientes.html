<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleCadastro.css">
    <title>Cadastro de Clientes</title>
</head>

<body>

    <header>
        <div class="menu-hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>
    </header>

    <div class="sidebar">
        <div class="menu">
            <div class="menu-item"><a href="/index.html" class="menu-link">Home</a></div>
            <div class="menu-item"><a href="/paginas/clientes.html" class="menu-link">Clientes</a></div>
            <div class="menu-item"><a href="/paginas/produtos.html" class="menu-link">Produtos</a></div>
        </div>
    </div>

    <main class="container-formulario">
        <h1>Cadastrar Cliente</h1>
        <form id="form">
        <div class="row">
                <div class="input-box" id="content">
                    <input type="name" id="nome" placeholder="Nome" required>
                    <label for="nome">Nome: </label>
                </div>
                <div class="input-box" id="content">
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    <label for="cpf">CPF: </label>
                </div>
                <div class="input-box" id="content">
                    <input type="tel" id="celular" placeholder="(11) 90000-0000" required>
                    <label for="celular">Celular: </label>
                </div>
        </div>

        <div class="row">
            <div class="input-box" id="content">
                <input type="email" id="email" placeholder="joao@joao.com.br" required>
                <label for="email">E-mail: </label>
            </div>
            <div class="input-box" id="content">
                <input type="text" id="cep" placeholder="00.000-000" required>
                <label for="cep">CEP: </label>
            </div>
        </div>
        <div class="row">
            <button type="submit">Salvar</button>
        </div>
        </form>
        
    </main>

    <footer>
        <p>
            Copyright &copy; 2021, Jessica Moraes - Todos os direitos reservados
        </p>
    </footer>
</body>
<script src="/js/script.js"></script>
<script src="/js/scriptCliente.js"></script>

</html>
