<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleCadastro.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <div class="menu-hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>
    </header>

    <div class="sidebar">
        <div class="menu">
            <div class="menu-item"><a href="/index.html" class="menu-link">Home</a></div>
            <div class="menu-item"><a href="/paginas/clientes.html" class="menu-link">Clientes</a></div>
            <div class="menu-item"><a href="/paginas/produtos.html" class="menu-link">Produtos</a></div>
        </div>
    </div>

            <main class="container-formulario">
                <h1>Cadastrar Produto</h1>
                <form id="form">
                <div class="row">
                <div class="input-box" id="content"> 
                    <input type="name" id="nome" placeholder="Nome do produto" required>
                    <label for="nome">Nome </label>
                </div>
                <div class="input-box" id="content">
                    <input type="text" id="marca" placeholder="Marca do produto" required>
                    <label for="marca">Marca </label>
                </div>
                </div>

                <div class="row">
                <div class="input-box" id="content">
                    <input type="number" id="quantidade" placeholder="" required>
                    <label for="quantidade">Quantidade </label>
                </div>
                <div class="input-box" id="content">
                    <input type="text" id="lote" placeholder="" required>
                    <label for="lote">Lote </label>
                </div>
                <div class="input-box" id="content">
                    <input type="text" id="validade" placeholder="00/0000" required>
                    <label for="validade">Data de validade </label>
                </div>
                </div>
            <div class="row">
                <button>Salvar</button>
            </div>
        </form>
        </main>

        <footer>
            <p>
                Copyright &copy; 2021, Jessica Moraes - Todos os direitos reservados
            </p>
        </footer>
</body>

<script src="/js/script.js"></script>
<script src="/js/scriptProduto.js"></script>
</html>
